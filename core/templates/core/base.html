{% load menu %}

<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %} | ShopChop</title>
    </head>

    <body>
        <nav class="max-w-4xl mx-auto py-4 px-6 bg-black flex items-center justify-between">
            <div class="logo">
                <a class="text-white text-2xl" href="{% url 'core:frontpage' %}">ShopChop</a>
            </div>

            <div class="search">
                <form class="flex items-center space-x-1" action="{% url 'store:search' %}" method="get">
                    <input type="search" name="query" id="" placeholder="Search..." class="py-1 px-2 rounded-xl">
                    <button class="text-white bg-black py-1 px-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="w-6 h-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>

                    </button>
                </form>
            </div>
            

            <div class="menu flex space-x-4">
                {% menu %}
                {% if request.user.is_authenticated %}
                <a href="{% url 'userprofiles:mystore' %}" class="text-white ">My Store</a>
                <a href="{% url 'userprofiles:myaccount' %}" class="text-white ">My Account</a>
                {% else %}
                <a href="{% url 'userprofiles:login' %}" class="text-white ">Login</a>
                {% endif %}
            </div>
        </nav>
        <div class="max-w-4xl mx-auto py-4 px-6">

            {% if messages %}
            <div class="py-6 px-6">
                {% for message in messages %}
                <div class="py-4 px-4 bg-black text-white">
                    {{message}}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
        
    </body>

</html>
