{% extends 'core/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="flex flex-wrap mt-4">
    {% for product in products %}
    <div class="product w-1/3 p-2">
        <div class="group relative">
            <a href="{% url 'store:product_detail' product.category.slug product.slug %}">
                <div
                    class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
                    <img src="{{product.get_thumbnail}}" alt="image of {{product.title}}"
                        class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                </div>
                <div class="mt-4 flex justify-between items-center">
                    <div>
                        <h3 class="text-xl">
                            {{product.title}}
                        </h3>
                    </div>
                    <p class="text-sm font-medium text-gray-900">${{product.get_display_price}}</p>
                </div>
                <!-- <h2 class="text-xl">{{product.title}}</h2>
                <p class="text-sm text-gray-500">${{product.get_display_price}}</p> -->
            </a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
