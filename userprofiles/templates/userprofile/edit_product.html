{% extends 'core/base.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<h2 class="text-xl mt-6">{{title}}</h2>

<form action="." method="post" enctype="multipart/form-data" class="space-y-5">
    {% csrf_token %}
    {{form.as_p}}
    <button class="py-2 px-4 bg-black text-white hover:bg-green-500" type="submit">Add Product</button>
</form>

<a href="{% url 'userprofiles:delete_product' product.id %}"
    class="mt-3 inline-block py-2 px-4 bg-red-700 text-white">Delete Product</a>
{% endblock %}
