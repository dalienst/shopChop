{% extends 'core/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="text-xl mt-4">My Account</h1>

<p>{{request.user.username}}</p>
{% if request.user.userprofile.is_vendor %}
<p>This is a vendor account</p>
{% endif %}

<a href="{% url 'userprofiles:logout' %}" class="mt-4 inline-block py-2 px-4 bg-red-500">Logout</a>
{% endblock %}
