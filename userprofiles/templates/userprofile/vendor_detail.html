{% extends 'core/base.html' %}

{% block title %}{% firstof user.get_full_name user.username %}{% endblock %}

{% block content %}
<h1 class="text-2xl mt-4">
    {% firstof user.get_full_name user.username %}
</h1>

<div class="flex flex-wrap">
    {% for product in products %}
    <div class="product w-1/3 p-2">
        <div class="bg-gray-100 p-4">
            <a href="{% url 'store:product_detail' product.category.slug product.slug %}">
                <div class="image mb-2">
                    <img src="{{product.get_thumbnail}}" alt="image of {{product.title}}">
                </div>
                <h2 class="text-xl">{{product.title}}</h2>
                <p class="text-sm text-gray-500">${{product.get_display_price}}</p>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
