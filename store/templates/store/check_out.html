{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h1 class="mb-6 mt-4 text-2xl">Checkout</h1>

{% for item in cart %}

{% endfor %}

<hr class="mt-4 mb-4">

<h2 class="text-xl text-gray-500">Total Cost: ${{cart.get_total_cost}}</h2>


{{form.as_p}}
<button class="inline-block px-8 py-4 bg-black text-white" onclick="buy(event)">CHECKOUT</button>

<hr class="mt-4 mb-4">

{% endblock %}

{% block scripts %}
<script type="application/javascript" src="https://js.stripe.com/v3/"></script>
<script>
    function buy(event) {
        event.preventDefault();

        let data = {
            'first_name': document.getElementById('id_first_name').value,
            'last_name': document.getElementById('id_last_name').value,
            'address': document.getElementById('id_address').value,
            'zipcode': document.getElementById('id_zipcode').value,
            'city': document.getElementById('id_city').value,
        }
        let stripe = Stripe('{{ pub_key }}');

        fetch('/store/cart/checkout/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{csrf_token}}'
            },
            credentials: "same-origin",
            body: JSON.stringify(data)
        }).then(function (response) {
            return response.json()
        }).then(function (session) {
            return stripe.redirectToCheckout({ sessionId: session.session.id })

                alert(result.error.message)
            }
        }).catch(function (error) {
        })

        return false
    }
</script>
{% endblock %}
