{% extends 'core/base.html' %}

{% block title %}{{product.title}}{% endblock %}

{% block content %}
<div class="image mb-4">
    <img src="{{product.get_thumbnail}}" alt="image of {{product.title}}">
</div>
<h1 class="text-2xl">{{product.title}}</h1>
<p class="text-xs text-gray-500">
    ${{product.get_display_price}}
    -
    <a href="{% url 'userprofiles:vendor_detail' product.user.id %}">
        {{ product.user.username }}
    </a>
</p>


{% if product.description %}
<p class="mt-2">
    {{product.description}}
</p>

<a href="{% url 'store:add_to_cart' product.id%}" class="inline-block py-2 px-1 bg-black text-white">Add to Cart</a>
{% endif %}
{% endblock %}
