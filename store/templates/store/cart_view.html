{% extends 'core/base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
<h1 class="text-2xl">Cart</h1>

{% for item in cart %}
<p class="mb-2">
    <b>Title: </b><em>{{item.product.title}} </em> <br>
    <b>Quantity: </b><em>{{item.quantity}} </em>

    <a href="{% url 'store:change_quantity' item.product.id %}?action=increase">+</a>
    <a href="{% url 'store:change_quantity' item.product.id %}?action=decrease">-</a>

    <a href="{% url 'store:remove_from_cart' item.product.id %}">Remove from cart</a>
</p>
{% endfor %}

<strong>Total Cost: </strong>{{cart.get_total_cost}}
{% endblock %}
